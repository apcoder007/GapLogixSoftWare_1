<div class="sidebar-inner c-overflow ng-scope mCustomScrollbar _mCS_1 mCS-autoHide" style="position: relative; overflow: visible;">
    <div class="mCustomScrollBox mCS-minimal-dark mCSB_vertical_horizontal mCSB_outside" id="mCSB_1" tabindex="0">
        <div class="mCSB_container mCS_x_hidden mCS_no_scrollbar_x" dir="ltr" id="mCSB_1_container" style="position: relative; top: 0px; left: 0px; width: 100%;">
            <div class="profile-menu">
                <a href="" toggle-submenu="">
                    <div class="profile-pic"><img alt="" class="" src="img/profile-pics/16.png"></div>
                    <div class="profile-info">
                    {{logininfo[2]+" "+logininfo[3]}}<i class="zmdi zmdi-caret-down"></i></div>
                </a>
                <ul class="main-menu">
                    <li>
                        <a data-ng-click="mactrl.sidebarStat($event)" data-ui-sref="pages.profile.profile-about" href="#/pages/profile/profile-about"><i class="zmdi zmdi-account"></i> View Profile</a>
                    </li>
                    <li>
                        <a href=""><i class="zmdi zmdi-input-antenna"></i> Privacy Settings</a>
                    </li>
                    <li>
                        <a href=""><i class="zmdi zmdi-settings"></i> Settings</a>
                    </li>
                    <li>
                        <a href="" ng-click="logout()"><i class="zmdi zmdi-time-restore"></i> Logout</a>
                    </li>
                </ul>
            </div>
            <ul class="main-menu">
                <li class="active" data-ui-sref-active="active">
                    <a data-ng-click="mactrl.sidebarStat($event)" data-ui-sref="typography" href="#/typography"><i class="zmdi zmdi-home"></i> My Document</a>
                </li>
                <li class="sub-menu" data-ng-class="{ 'active toggled': mactrl.$state.includes('form') }">
                    <a href="" toggle-submenu=""><i class="zmdi zmdi-collection-text"></i>My Details</a>
                    <ul>
                        <li>
                            <a data-ng-click="mactrl.sidebarStat($event)" data-ui-sref="pages.profile.profile-about" data-ui-sref-active="active" href="#/pages/profile/profile-about">Basic Details</a>
                        </li>
                        <li>
                            <a data-ng-click="mactrl.sidebarStat($event)" data-ui-sref="prof.employee.employee-about" data-ui-sref-active="active" href="#/prof/employee/employee-about">Employment Details</a>
                        </li>
                        <li>
                            <a data-ng-click="mactrl.sidebarStat($event)" data-ui-sref="prof.employeelist.menu" data-ui-sref-active="active" href="#/prof/employee-list/employee-list-menu">List Employees</a>
                        </li>
                        <li ng-if="employeeCode=='GTL-310'">
                            <a data-ng-click="mactrl.sidebarStat($event)" data-ui-sref="prof.employeelist.addemployee.basic" data-ui-sref-active="active">Add Employees</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
