<section id="content" class="page-view ng-scope" data-ui-view=""><div class="container ng-scope">
    <div class="block-header">
        <h2>Form Components</h2>

        <ul class="actions">
            <li>

                    <i class="zmdi zmdi-trending-up"></i>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="zmdi zmdi-check-all"></i>
                </a>
            </li>
            <li class="dropdown" uib-dropdown="">

    <div class="card" style="height:260px;">
        <div class="card-header">
            <h2>Personal Details </h2>
        </div>

        <div class="card-body card-padding">
            <div class="row">
                <div class="col-sm-4">
                    <div class="input-group fg-float">
                        <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                        <div class="fg-line">
                            <input type="text" class="form-control">
                            <label class="fg-label">Employee Id</label>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="input-group fg-float">
                        <span class="input-group-addon last"><i class="zmdi zmdi-my-location"></i></span>
                        <div class="fg-line">
                            <input type="text" class="form-control">
                            <label class="fg-label">Full Name</label>
                        </div>
                        
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="input-group fg-float">
                        <span class="input-group-addon"><i class="zmdi zmdi-mail-send"></i></span>
                        <div class="fg-line">
                            <input type="text" class="form-control">
                            <label class="fg-label">Father/Spouse Name</label>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body card-padding">

                            <label class="fg-label">Contact Number </label>
                        </div>
                    </div>
                </div>

                        <div class="fg-line">
                            <input type="text" class="form-control">
                            <label class="fg-label">Personal Email</label>
                        </div>
                    </div>
                </div>
