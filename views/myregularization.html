<style>
    .mdl-grid{
        min-height: 550px;
    }
    .datepicker{
      border-top: 0 !important;
      border-left: 0 !important;
      width: 200px !important;
      height: 32px !important;
    }
    .row{
      margin-bottom: 2%;
    }
    .comment{
      border-top: 0 !important;
      border-left: 0 !important;
      width: 460px !important;
      height: 45px !important;
    }
    .btn-primary{
      float:right;
    }
    .divider{
      
      height:1px;
      width:50%;
      border-top:1px dotted gray;
    }

    #alertmessage{
      background-color: rgba(16, 16, 16, 0.7);
      max-width: 290px;
        top: 60%;
        left: 25%;

        z-index: 1100;
        display: inline-block;
        position: absolute;
        padding: 10px;
        outline: 0;
        border-radius: 10px;
        padding-top: 15px;
    }

    #alertmessage div{
      
        border-color: #ddd;
        color: white;
      
    }
    
</style>

<div id="alertmessage" ng-show="showalert">
    <div><p>{{alertmessage}}</p></div>
  </div>

<div class="mdl-grid demo-content"> 
  <div class="demo-graphs mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--8-col"> 
    <span id="include" class="center-body-false">
      <form ng-submit="submitRegularize()">
        <div ng-repeat="listdate in regulardata">
            <div class="row">
              <div class="col-sm-3">
                <input type="text" class="datepicker" ng-model="listdate" placeholder="{{listdate}}">
              </div>
              <div class="col-sm-3">
                <div class="input-group clockpicker">
                  <input type="text" class="form-control" placeholder="In Time" ng-model="intime[$index]">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-time"></span>
                  </span>
                </div>
              </div>
            </div>
            
            <div class="row">
                <div class="col-sm-3">
                  <input type="text" class="datepicker" ng-model="listdate" placeholder="{{listdate}}">
                </div>
                <div class="col-sm-3">
                  <div class="input-group clockpicker">
                    <input type="text" class="form-control" placeholder="Out Time" ng-model="outtime[$index]">
                    <span class="input-group-addon">
                      <span class="glyphicon glyphicon-time"></span>
                    </span>
                  </div>
                </div>
              </div>
    
              <div class="row">
                <div class="col-sm-6">
                  <input type="text" class="comment"  ng-model="message[$index]" placeholder="Comments...">
                </div>
              </div>

              <script type="text/javascript">
                $('.clockpicker').clockpicker();

                $(function() {
                  $('body').on('focus',".datepicker", function(){
                  $(this).datepicker();
                  });
                }); 
              </script>
             

              <div class="row divider"></div>
              
        </div>

        

        <div class="row">
          <div class="col-sm-3">

          </div>
          <div class="col-sm-3">
            <input type="submit" class="btn btn-primary">
          </div>
        </div>
      </form>

    </span>
  </div>
</div>
