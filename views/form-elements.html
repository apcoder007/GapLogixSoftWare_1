<div class="container ng-scope">
   <div class="card" style="height:260px;"data-ng-controller="DatepickerDemoCtrl">
        <div class="card-header">
            <h2>Employment Details</h2>
        </div>

        <div class="card-body card-padding">
            <div class="row">
                <div class="col-sm-4">
                    <div class="input-group fg-float">
                        <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                        <div class="fg-line">
                            <input type="text" class="form-control">
                            <label class="fg-label">Company Name</label>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="input-group fg-float">
                        <span class="input-group-addon last"><i class="zmdi zmdi-my-location"></i></span>
                        <div class="fg-line">
                            <input type="text" class="form-control">
                            <label class="fg-label">Employee Code</label>
                        </div>
                        
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="input-group fg-float">
                        <span class="input-group-addon"><i class="zmdi zmdi-mail-send"></i></span>
                        <div class="fg-line">
                            <input type="text" class="form-control">
                            <label class="fg-label">Designation</label>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body card-padding">

                        <div class="fg-line">
                            <input type="text" class="form-control">
                            <label class="fg-label">Role</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">

                            <input type="text" class="form-control">

                        </div>
                    </div>
                </div>
