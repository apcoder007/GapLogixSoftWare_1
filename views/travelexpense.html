<style type="text/css">
    
    .mdl-layout__drawer .mdl-navigation{
        margin-top: -15px;
    } 
    .demo-content{
        min-height: 500px;
    }
    #maincontaint{
        padding: 10px;
    }
    legend{
        background-color:#4e88c7; 
        text-align: center;
        color: white !important;
        font-weight: bold;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        margin-bottom: 2%;
    }  
    #overlay {
        position: fixed;
        display: block;
        top: 35%;

        text-align: center;
        color: white;
        font-weight: bold;
        padding: 1%;
        font-size: 2em;
    }
    #popupdiv {
        position: fixed;

        z-index: 2;
        cursor: pointer;
        text-align: center;
        color: white;
        font-weight: bold;
        padding: 1%;
        font-size: 2em;
    }

        border: solid 1px #c8c8c8!important;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }
    .lbhead{

        font-weight: bold;

        text-align: center;
    }

        font-weight: bold;
        font-size: 1.5em;

        margin-right: 0px !important;
        text-align: center;
    }

        margin: auto;
        text-align: center;
        overflow: hidden;
    }
    .dipter{
        display: inline-block;
        
        margin-top: 2%;
    }
    .user_imga img{
        width: 100%;
    }
    .right_center{
        text-align: center;
        padding-top: 20px;

    }

    }
    .user_txn{
        color: black;
        font-size:14px;
    }
    .user_txb{ font-size: 18px;

        color: black;

    }

        float: left;
    }
    .new-imga-right{
        float: right;
    }
    .new-imga-right ul li p{
        margin: 0 0 2px;
    }
    .new-imga ul li p{
        margin: 0 0 2px;
    }
    
    .todo-element{
        height: 245px;
    }
    .icimage{
        width: 40px;
    }
    .demo-content{
        overflow-y:scroll; 
        position:relative;
        height: 560px;
    }

    <!-- <div id="overlay" ng-if="overlay">
        {{omsg}}
    </div> -->

    <div id="popupdiv" ng-if="popdiv">
        {{omsg}}
    </div>
        
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">

        <aside id="leftMenuItems" style="text-align:left;" data-ng-include="" src="'template/home-sidebar.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }" class="ng-scope">
        </aside>
        </nav>
    </div>
        
    <main class="mdl-layout__content mdl-color--grey-100">

                    <div id="leavebalance">
                        <legend>Travel Expense</legend>
                        <ui-view></ui-view>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
</div>
